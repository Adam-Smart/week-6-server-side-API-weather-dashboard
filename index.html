<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel=stylesheet href="assets/css/style.css">
</head>
<body>
    <header> 
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <div class="search-bar">
          <input type="text" id="location" placeholder="Enter location here">
          <button id="searchButton">Search</button>
        </div>
        <div class="recent-serches" id="recent-locations"></div>
    </aside>
    
    <section>
        <div id="weather">
            <div class="weather-location" id="location-name"> Enter a Loaction</div>

               <div class="weather-information">
               <div class="temp">
                  <span>Tempreture</span>
                  <span id="temp-val"></span>
              </div>
              <div class="wind">
                  <span>Wind</span>
                  <span id="wind-val"></span>
              </div>
              <div class="humidity">
                  <span>Humidity</span>
                  <span id="humidity-val"></span>
              </div>
           </div>
        </div>
       <div id="forecast">
          <h2>5 Day Forecast</h2>
          <div id="forcast-days"></div>
       </div>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
